<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta:</p>
    <img src="logohtml.png" alt="Logo HTML5"> <!--Imagem na pasta principal-->
    <p>Carregando imagens em sub-pastas:</p>
    <img src="imagens/logocss.png" alt="Logo CSS3"> <!--Imagem dentro de outra pasta-->
    <p>Carregando imagens externas:</p>
    <img src="https://marcas-logos.net/wp-content/uploads/2020/11/JavaScript-logo-600x375.png" alt="Logo JavaScript"> <!--Utilizando URL-->
</body>
</html>
